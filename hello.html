<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tunkable WebViewer Test</title>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
    <script>
      // მესიჯის მიღება აპიდან
      ThunkableWebviewerExtension.receiveMessage(function(message) {
        // პასუხი გამოჩნდება ვებგვერდზე (alert-ის ნაცვლად label-ში)
        document.getElementById("response").innerText = "App response: " + message;
      });

      // მესიჯის გაგზავნა აპში
      function sendMessageToApp() {
        const input = document.getElementById("userInput").value.trim();
        // გაგზავნის აპში
        ThunkableWebviewerExtension.postMessage(input);
      }
    </script>
  </head>
  <body>
    <h2>Tunkable WebViewer Test</h2>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="sendMessageToApp()">Send</button>
    <p id="response"></p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tunkable WebViewer Auto Reply</title>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
    <script>
      // როცა აპიდან მესიჯი მოვა, დაუყოვნებლივ იგზავნება უკან იგივე ტექსტი
      ThunkableWebviewerExtension.receiveMessage(function(message) {
        document.getElementById("response").innerText = "App said: " + message;
        ThunkableWebviewerExtension.postMessage("Echo: " + message);
      });
    </script>
  </head>
  <body>
    <h2>Tunkable Auto Reply Test</h2>
    <p id="response">Waiting for message...</p>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auto Reply JSON</title>
<script>
  // Simple JSON auto reply server simulation
  async function handleRequest() {
    const params = new URLSearchParams(window.location.search);
    const message = params.get("message");

    let reply;
    if (message === "hello") {
      reply = { reply: "Hi Thunkable" };
    } else {
      reply = { reply: "error" };
    }

    document.body.innerText = JSON.stringify(reply);
  }

  handleRequest();
</script>
</head>
<body></body>
</html>
